<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Pick Your Pasta</title>
    {% endif %}
    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Chewy|Roboto+Slab" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/homepage.css">
    <link rel="stylesheet" href="/css/restaurant.css">

    {% block css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-default" id="nav">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/restaurants"><span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>&nbsp;Pick Your Pasta</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            {% if not currentUser %}
            <li><a href="/users/signup">Sign Up</a></li>
            <li><a href="/users/login">Log In</a></li>
            {% endif %}
            <li><a href="/">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer id="footer">
      <p>&copy; Pick Your Pasta</p>
    </footer>


    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/homepage.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
