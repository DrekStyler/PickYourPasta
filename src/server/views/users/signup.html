{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}
<body>
<!-- navigation -->
  <nav class="navbar navbar-default" id="nav">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>&nbsp;&nbsp;Pick Your Pasta</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Log In</a></li>
          <li><a href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>
<!-- main content -->
<!-- main content -->
  <div class="container">
    <div class="row">
      <h1>Create an Account</h1>
      <hr>
    </div>
    <div class="row">
      <form action="/users/signup" method="post">
        <div class="form-group">
          <label for="first-name">Preferred First Name</label>
          <input class="form-control" type="text" name="first-name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input class="form-control" type="text" name="last-name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input class="form-control" type="text" name="email" placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password">
        </div>
        <div class="form-group">
          <input class="btn btn-submit btn-primary" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
<!-- footer -->
<footer id="footer">
  <p>&copy; Pick Your Pasta</p>
</footer>
</body>
{% endblock %}
