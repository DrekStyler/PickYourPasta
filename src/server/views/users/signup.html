{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}
<body>
<!-- main content -->
<!-- main content -->
  <div class="container">
    <div class="row">
      <h1>Create an Account</h1>
      <hr>
    </div>
    <div class="row">
      <form action="/users/signup" method="post">
        <div class="form-group">
          <label for="first-name">Preferred First Name</label>
          <input class="form-control" type="text" name="first_name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input class="form-control" type="text" name="last_name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input class="form-control" type="text" name="email" placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password">
        </div>
        <div class="form-group">
          <input class="btn btn-submit btn-primary" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
<!-- footer -->
<footer id="footer">
  <p>&copy; Pick Your Pasta</p>
</footer>
</body>
{% endblock %}
