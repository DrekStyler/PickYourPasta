{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}
<body>
<!-- navigation -->
  <nav class="navbar navbar-default" id="nav">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>&nbsp;&nbsp;Pick Your Pasta</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Log In</a></li>
          <li><a href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>
<!-- main content -->
<form class="form-horizontal editReview" method="PUT" action="/restaurants/{{restaurant.id}}/reviews/{{user.id}}/edit">
  <div class="form-group">
    <label for="reviewText" class="col-sm-2 control-label">Your Review</label>
    <div class="col-sm-8">
      <textarea class="form-control reviewText" id="reviewText" name="reviewText" rows=4>{{review.review}}</textarea>
    </div>
  </div>

  <input type="hidden" name="oldRating" class="hidden oldRating" value={{review.rating}}>

  <input type="hidden" name="oldRating" class="hidden hiddenRest" value={{restaurant.id}}>

  <input type="hidden" name="oldRating" class="hidden hiddenUser" value={{user.id}}>

  <div class="form-group ratingRadio">
    <label for="rating" class="col-sm-2 control-label">Rating</label>
    <div class="col-sm-8 rating">
      <label class="radio-inline">
        <input type="radio" name="ratingOptions" class="ratingOptions" id="rating1" value=1> 1
      </label>
      <label class="radio-inline">
        <input type="radio" name="ratingOptions" class="ratingOptions" id="rating2" value=2> 2
      </label>
      <label class="radio-inline">
        <input type="radio" name="ratingOptions" class="ratingOptions" id="rating3" value=3> 3
      </label>
      <label class="radio-inline">
        <input type="radio" name="ratingOptions" class="ratingOptions" id="rating4" value=4> 4
      </label>
      <label class="radio-inline">
        <input type="radio" name="ratingOptions" class="ratingOptions" id="rating5" value=5> 5
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">Submit Your Review</button>
    </div>
  </div>
</form>
<!-- footer -->
<footer id="footer">
  <p>&copy; Pick Your Pasta</p>
</footer>
</body>
{% endblock %}
