{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}
<body>
  <header>
    <h1>Displaying All <b>30</b> Restaurants</h1>
  </header>
  {% for restaurant in restaurants %}
  <div class="restaurant_section col-sm-4">
    <div class="box">
      <div class="container-fluid">
        <a href="/restaurants/{{restaurant.id}}">
          <img class="rest-image" src="{{restaurant.image_url}}">
          <h1 class="restaurant_name">{{restaurant.name}}</h1>
        </a>
        <h3>{{restaurant.city}}, {{restaurant.state}}</h3>
        <p>{{restaurant.description}}</p>
      </div>
    </div>
  </div>
  {% endfor %}

{% endblock %}
